<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing sign in...</h2>
        <p>Please wait while we redirect you.</p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        async function initializeAuth() {
            try {
                // Get Supabase configuration from server
                const response = await fetch('/api/auth/config')
                const config = await response.json()
                
                if (!config.supabaseUrl || !config.supabaseKey) {
                    console.error('Supabase configuration not available')
                    window.location.href = '/?error=config_missing'
                    return
                }
                
                const supabase = createClient(config.supabaseUrl, config.supabaseKey, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true
                    }
                })

                // First, try to handle the auth callback
                const { data, error } = await supabase.auth.getSession()
                
                if (error) {
                    console.error('Auth error:', error)
                    window.location.href = '/?error=auth_failed'
                    return
                }

                let session = data.session

                // If no session, try to exchange the auth code
                if (!session) {
                    const urlParams = new URLSearchParams(window.location.search)
                    const code = urlParams.get('code')
                    
                    if (code) {
                        console.log('Exchanging auth code for session...')
                        const { data: sessionData, error: sessionError } = await supabase.auth.exchangeCodeForSession(code)
                        
                        if (sessionError) {
                            console.error('Code exchange error:', sessionError)
                            window.location.href = '/?error=code_exchange_failed'
                            return
                        }
                        
                        session = sessionData.session
                    }
                }

                if (session) {
                    console.log('Session found, user authenticated:', session.user.email)
                    
                    // Create a session in our backend
                    const sessionResponse = await fetch('/api/auth/session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            access_token: session.access_token,
                            refresh_token: session.refresh_token,
                            user: session.user
                        })
                    })

                    if (sessionResponse.ok) {
                        console.log('Backend session created successfully')
                        // Redirect to the main app
                        window.location.href = '/?auth=success'
                    } else {
                        const errorText = await sessionResponse.text()
                        console.error('Failed to create backend session:', errorText)
                        window.location.href = '/?error=session_failed'
                    }
                } else {
                    console.error('No session found after authentication')
                    window.location.href = '/?error=no_session'
                }
            } catch (error) {
                console.error('Auth callback error:', error)
                window.location.href = '/?error=auth_failed'
            }
        }

        // Initialize auth when page loads
        initializeAuth()
    </script>
</body>
</html>
